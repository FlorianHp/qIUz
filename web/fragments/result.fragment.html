<bq:fragment :name="head-section" h1="result.h1" p="result.p" image="hero"></bq:fragment>

<section id="result">
  <h2>Score: {{ result.score }}</h2>

  <p>{{ result.message }}</p>

  <span>
    <p>{{ result.cite }}</p>
  </span>
</section>

<img src="/img/gif/{{ result.gif }}.gif" alt="dancing snoop" width="200" height="200">
