<section>

    <form data-replace="section">
      <button>Mach irgendwas</button>
    </form>

    <bq:for each="quiz" as="round">
      <div class="question">

        <pre>{{ round.question }}</pre>
        <ul>
          <bq:for each="round.answers" as="answer">
            <li>{{ answer.text }}</li>
          </bq:for>
        </ul>
        <pre>{{ round.description }}</pre>
      
      </div>
    </bq:for>
    
</section>
