<section id="session">
  
  <div>
      <h2>{{ question.question }}</h2>
  
      <div class="progress-container">
        <div class="stamina-ring">
          <svg viewBox="0 0 100 100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle class="progress" cx="50" cy="50" r="45"
                    stroke-dasharray="282.74"
                    stroke-dashoffset="{{ offset }}"></circle>
          </svg>
          <span>{{ progress }}/{{ total }}</span>
        </div>
      </div>
  </div>
  

  <form method="post" data-url="/session" data-replace="#session" data-select="#session">
    <input type="hidden" name="fragment" value="session">
    <bq:for each="question.answers" as="answer">
      <label>
        <input type="radio" name="answer" value="{{ answer.text }}">
        <span>{{ answer.text }}</span>
      </label>
    </bq:for>

    <button type="submit" data-trigger="submit">Senden</button>
  </form>
</section>
